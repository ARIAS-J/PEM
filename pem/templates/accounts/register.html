{% extends 'layout.html' %}{% block title %}Register{% endblock title %}

{% block container %}

<div class="container d-flex justify-content-center">

    <form method="post" class="mt-3 mb-3 rounded" id="register-form">
        {% csrf_token %}

        <div class="container">
            <div class="row" id="nombre-apellido">
                <div class="col mt-3">
                    <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre">
                </div>
                <div class="col mt-3">
                    <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Apellido">
                </div>
            </div>

            <div class="row" id="email">
                <div class="col mt-3">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                </div>
            </div>

            <div class="row mt-3 mb-3" id="password-passwordconfirm">
                <div class="col">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>

                <div class="col">
                    <input class="form-control" type="password" name="passwordconfirm" id="passwordconfirm"
                        placeholder="Password Confirm">
                </div>
            </div>

            <div class="button d-flex justify-content-center">
                <div class="row">
                    <div class="col mb-3">
                        <button class="btn btn-primary" type="submit">Registrar</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

{% endblock container %}
