{% extends 'layout.html' %} {% block title %}Login{% endblock title %}

{% block container %}
<div class="container d-flex justify-content-center">

    <form method="post" class="mt-3 mb-3 rounded px-3" id="login-form">
        {% csrf_token %}


        <div class="row mt-3">
            <div class="col">
                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <input class="form-control" type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>


        <div class="row mt-3 mb-3 ">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </div>
        </div>

        <div class="row">
            <div class="col pb-3 d-flex justify-content-center"><a id="create-account"
                    href="{% url 'register' %}">Create an account</a></div>
        </div>

    </form>

</div>
{% endblock container %}
